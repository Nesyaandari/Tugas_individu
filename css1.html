<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
</head>

<body>
    <div class="teras">
        <div class="container-teras">
            <div class="taman">
                <img src="gambarku.jpg" alt="Gambar Utama" width="230" />
            </div>
            <div class="kolam">
                <button onclick="tampilkanPesan()">Klik Saya</button>
            </div>
            <div class="parkiran">

            </div>

            <div class="rak">

            </div>

        </div>
        <div class="rumah">

        </div>
        <div class="dapur">

        </div>
    </div>

    <!-- Tambahan JavaScript -->
    <script>
        function tampilkanPesan() {
            alert("Halo! Ini adalah interaksi JavaScript sederhana.");
        }

        // Contoh: manipulasi DOM
        document.addEventListener("DOMContentLoaded", function () {
            const dapur = document.querySelector(".dapur");
            dapur.innerHTML = "<p>Dapur ini diisi lewat JavaScript!</p>";
        });
    </script>
</body>

</html>
